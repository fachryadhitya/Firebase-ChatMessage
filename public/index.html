<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="./app.css" />
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-storage.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="user-options">
        <div>Hi, <span id="name"></span></div>
        <div id="change-name">change name</div>
      </div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="message" required />
        <button class="orange-button">send</button>
      </form>

      <div id="messages"></div>
      <button id="clear" class="purple-button">Clear All Messages</button>

      <div id="progress-container">
        <progress max="100"></progress>
      </div>

      <div id="images"></div>

      <div class="buttons-grid">
        <div>
          <input type="file" id="upload-button" />
        </div>
        <div>
          <button id="clear1" class="blue-button">
            Remove All Photos
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
  </body>
  <footer>
    <p>
      Created with ❤️ by Fachry
    </p>
  </footer>
</html>
